pipelines:
  default:
    - step:
        image: python:3.6.11
        name: Python 3.6
        script:
          - pip install -r requirements-dev.txt
          - tox -e py36-django111,py36-django20,py36-django21,py36-django22,py36-djangomaster
    - step:
        image: python:3.7.8
        name: Python 3.7
        script:
          - pip install -r requirements-dev.txt
          - tox -e py37-django111,py37-django20,py37-django21,py37-django22,py37-djangomaster
          - tox -e checkqa
    - step:
        image: python:3.8.5
        name: Python 3.8
        script:
          - pip install -r requirements-dev.txt
          - tox -e py38-django111,py38-django20,py38-django21,py38-django22,py38-djangomaster
